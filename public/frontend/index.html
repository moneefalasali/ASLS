<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="تطبيق تحويل النص والصوت إلى لغة الإشارة المرئية">
    <meta name="theme-color" content="#4F46E5">

    <title>لغة الإشارة - AISL</title>

    <!-- ملف التنسيق -->
    <link rel="stylesheet" href="styles.css">

    <!-- ملف manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- ✅ الأيقونة العامة الرئيسية (logo.png) -->
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="shortcut icon" href="logo.png" type="image/png">

    <!-- ✅ أيقونات PWA الإضافية -->
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">

    <!-- ✅ أيقونات Apple iOS / iPadOS -->
    <link rel="apple-touch-icon" href="logo.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="AISL">

    <!-- ✅ Windows -->
    <meta name="msapplication-TileImage" content="logo.png">
    <meta name="msapplication-TileColor" content="#4F46E5">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <img src="logo.png" alt="شعار AISL" width="40" height="40">
                <h1>محول لغة الإشارة</h1>
            </div>
            <div class="language-switcher">
                <button id="langBtn" class="lang-btn">English</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Input Section -->
            <section class="input-section">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 7V4h16v3"></path>
                            <path d="M9 20h6"></path>
                            <path d="M12 4v16"></path>
                        </svg>
                        إدخال نص
                    </button>
                    <button class="tab-btn" data-tab="audio">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" x2="12" y1="19" y2="22"></line>
                        </svg>
                        إدخال صوتي
                    </button>
                </div>

                <!-- Text Input Tab -->
                <div id="textTab" class="tab-content active">
                    <textarea id="textInput" class="text-input" placeholder="اكتب النص هنا بالعربية أو الإنجليزية..." rows="5"></textarea>
                    <button id="convertTextBtn" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                        تحويل إلى لغة الإشارة
                    </button>
                </div>

                <!-- Audio Input Tab -->
                <div id="audioTab" class="tab-content">
                    <div class="audio-upload">
                        <input type="file" id="audioInput" accept="audio/wav,audio/mp3" hidden>
                        <label for="audioInput" class="upload-label">
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" x2="12" y1="3" y2="15"></line>
                            </svg>
                            <span>اختر ملف صوتي (MP3 أو WAV)</span>
                        </label>
                        <div id="audioFileName" class="file-name"></div>
                    </div>
                    <button id="convertAudioBtn" class="btn btn-primary" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                        تحويل الصوت إلى لغة الإشارة
                    </button>
                </div>
            </section>

            <!-- Output Section -->
            <section class="output-section">
                <div class="output-header">
                    <h2>عرض لغة الإشارة</h2>
                    <div class="controls">
                        <button id="playBtn" class="control-btn" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                            </svg>
                        </button>
                        <button id="pauseBtn" class="control-btn" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="6" y="4" width="4" height="16"></rect>
                                <rect x="14" y="4" width="4" height="16"></rect>
                            </svg>
                        </button>
                        <div class="speed-control">
                            <label for="speedSlider">السرعة:</label>
                            <input type="range" id="speedSlider" min="0.5" max="2" step="0.1" value="1">
                            <span id="speedValue">1x</span>
                        </div>
                    </div>
                </div>

                <div class="sign-display">
                    <div id="signContainer" class="sign-container">
                        <div class="placeholder">
                            <img src="logo.png" alt="AISL Logo" width="80" height="80">
                            <p>ستظهر إشارات لغة الإشارة هنا</p>
                        </div>
                    </div>
                    <div id="subtitles" class="subtitles"></div>
                </div>

                <div id="progressBar" class="progress-bar">
                    <div id="progress" class="progress"></div>
                </div>
            </section>
        </main>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay">
            <div class="spinner"></div>
            <p>جاري التحويل...</p>
        </div>
    </div>

    <!-- ملف JavaScript -->
    <script src="app.js"></script>
</body>
</html>
